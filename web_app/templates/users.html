{% extends "layout.html" %}


{% block content %}

{% if users %}
    <h2>Users</h2>
    <p>{{ message  }}</p>
    <ul>
        {% for user in users %}
        <li>{{ user.screen_name }}</li>
        {% endfor %}

    </ul>
{% else %}
    <p>No Users are found</p>    
{% endif %}
    
{% endblock %}
