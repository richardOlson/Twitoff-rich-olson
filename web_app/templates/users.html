{% extends "layout.html" %}


{% block content %}

{% if users %}
    <h2>Users</h2>
    <p>{{ message  }}</p>
    <ul>
        {% for i in range(0 , len) %}
        <li>{{ users[i].screen_name }} --> {{tweetlen[i]}}  tweets</li>
        {% endfor %}

    </ul>
{% else %}
    <p>No Users are found</p>    
{% endif %}
    
{% endblock %}
