


{% extends "layout.html" %}

{% block content %}

<div>
    <h1>Add a new user</h1>
</div>
<p>Please fill out the form and then submit to add to user list</p>

<form action="/user_add" method="POST">
    <label for="name">Twitter username</label>
    <input type="text" name="name" id="f_name">

    <label for="tweet">Optional: tweet by user</label>
    <input type="text" name="tweet" id="tweet">


    <button class="button button2">Submit</button>

</form>





{% endblock %}
