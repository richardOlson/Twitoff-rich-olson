


{% extends "layout.html" %}

{% block content %}

<div class="content">
    <h1>Add a new user</h1>
    <p>Please fill out the form and then submit to add to user list</p>



    <form action="/users/<screen_name>/fetch" method="POST">

        <label for="name">Twitter username</label>
        <input type="text" name="name" id="name" value="screen_name">

        <button class="button button2">Submit</button>

    </form>
</div>




{% endblock %}
